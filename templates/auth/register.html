<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            <div>
                <h1><i>Joseph's site</i></h1>
            </div>

            <div class="auth-form">
                <form action="/register" method="POST">
                    <div class="auth-form-item">
                        <label for="username" class="auth-form-field-name">Username</label>

                        <div class="form-textbox">
                            <input id="username" type="text" class="auth-form-control" name="username"
                                value="{{ request.form.username }}" placeholder="Type your username">

                        </div>
                    </div>

                    <div class="auth-form-item">
                        <label for="email" class="auth-form-field-name">Email</label>

                        <div class="form-textbox">
                            <input id="email" class="auth-form-control" name="email" value="{{ request.form.email }}"
                                placeholder="Type your email">
                        </div>
                    </div>

                    <div class="auth-form-item">
                        <label for="password" class="auth-form-field-name">Password</label>

                        <div class="form-textbox">
                            <input id="password" type="password" class="auth-form-control" name="password"
                                placeholder="Type your password" autocomplete="new-password">

                            <span class="invalid-feedback" role="alert">
                                <strong></strong>
                            </span>
                        </div>
                    </div>

                    <div class="auth-form-item">
                        <label for="password-confirmation" class="auth-form-field-name">Confirm Password</label>

                        <div class="form-textbox">
                            <input id="password-confirmation" type="password" class="auth-form-control"
                                name="password_confirmation" placeholder="Confirm your password"
                                autocomplete="new-password">
                        </div>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="error-message">{{ messages[0][1] }}</div>
                        {% endif %}
                    {% endwith %}

                    <div class="auth-form-item">
                        <div class="form-submit">
                            <button type="submit" class="auth-btn-primary">Register</button>
                            <p>Already have an account?
                                <a class="signup" href="/login">Log in</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
