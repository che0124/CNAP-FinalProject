<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            <div>
                <h1><i>Joseph's site</i></h1>
            </div>
            <div class="auth-form">
                <form action="/login" method="POST">
                    <div class="auth-form-item">
                        <label for="email" class="auth-form-field-name">Email</label>
                        <div class="form-textbox">
                            <input id="email" class="auth-form-control" name="email" value="{{ request.form.email }}"
                                placeholder="Type your email" autofocus required>
                            <span class="invalid-feedback" role="alert">
                                <strong></strong>
                            </span>
                        </div>
                    </div>

                    <div class="auth-form-item">
                        <label for="password" class="auth-form-field-name">Password</label>
                        <div class="form-textbox">
                            <input id="password" type="password" class="auth-form-control" name="password"
                                placeholder="Type your password" required>
                            <span class="invalid-feedback" role="alert">
                                <strong></strong>                                                                           
                            </span>
                        </div>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="error-message">{{ messages[0][1] }}</div>
                        {% endif %}
                    {% endwith %}

                    <!-- <div class="auth-form-item">
                        <div class="form-check">
                            <div class="remember-me"> 
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                            <div>
                                <a class="auth-btn-link" href="#">Forgot Password?</a>
                            </div>
                        </div>
                    </div> -->

                    <div class="auth-form-item">
                        <div class="form-submit">
                            <button type="submit" class="auth-btn-primary">LogIn</button>
                            <button type="button" class="auth-btn-secondary"
                                onclick="window.location.href='/';">Customer Login</button>
                            <p>Don't have an account?
                                <a class="signup" href="/register">Sign up</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
