<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/createPost.css">
</head>

<body>
    <div class="grid-container">
        <div class="page-container">
            <div class="create-post-container">
                <div class="create-post-info">
                    <div>
                        <span class="create-post-tag">{{ tag[1] }}</span>
                    </div>
                    <div class="create-post-user">
                        <div class="user-image">
                            <img src="/static/assets/user.png" alt="User Image">
                        </div>
                        <div>
                            <span class="create-post-text">{{ username }}</span>
                            <div id="current-time"></div>
                        </div>
                    </div>
                </div>
                <form method="POST" action="">
                    <div class="form-item">
                        <label for="title" class="form-label">Title</label>
                        <input id="title" type="text" class="form-control" name="title" placeholder="Enter post title"
                            required>
                    </div>
                    <div class="form-item">
                        <label for="content" class="form-label">Content</label>
                        <textarea id="content" class="form-control" name="content" rows="10"
                            placeholder="Enter post content" required></textarea>
                    </div>
                    <input type="hidden" id="tag" name="tag" value="{{ tag[0] }}">
                    <div class="form-item">
                        <button type="submit" class="form-button">Create Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/createPost.js"></script>
    <script src="/static/js/navbar.js"></script>
</body>

</html>
